{% extends "base.html" %}

{% load static %}

{% block title %}
    {{post11.title}}
{%endblock%}

{% block css_files%}

    <link rel = "stylesheet" href = "{% static "blog/post-detail.css" %}"/>

    

{% endblock %}

{% block content %}

    <section id = "summary">

        <h2> {{post11.title}} </h2>

        <article>
            <img src = "{% static "blog/images/"|add:post11.image %}" alt = "Post Title" />
            <address> By {{post11.author}} </address>
            <div>
                Last updated on <time> {{post11.date | date:"d M Y"}} </time>
            </div>
        </article>


    </section>

    <main>

        {{post11.content | linebreaks}}

        
    </main>
{% endblock %}
