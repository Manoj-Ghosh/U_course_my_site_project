{% load static %}


<li>
    <article class = "post">
        <a href = "{% url "post-detail-page" list_post.slug %}">

            <img src = "{% static "blog/images/"|add:list_post.image %}" alt = "Mountain Hiking" />
            <div class = "post__content">
                <h3> {{ list_post.title }} </h3>
                <p>{{ list_post.excerpt }}</p>
            </div>

        </a>


    </article>


</li>
